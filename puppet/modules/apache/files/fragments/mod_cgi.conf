<IfModule !mod_cgi.c>
    LoadModule cgi_module /usr/lib64/httpd/modules/mod_cgi.so
</IfModule>

# Serve scripts from the standard Red Hat cgi-bin directory
ScriptAlias /cgi-bin/ "/var/www/cgi-bin/"

<Directory "/var/www/cgi-bin">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>
