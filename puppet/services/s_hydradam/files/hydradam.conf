<VirtualHost _default_:80>

  ServerName hydradam
  DocumentRoot /var/www/hydradam/current/public

  <Directory /var/www/hydradam/current/public>
    Order allow,deny
    Allow from all
    Options -MultiViews
  </Directory>

  <IfModule mod_rewrite.c>
    RewriteEngine on
    RewriteOptions inherit
  </IfModule>

  CustomLog logs/access_log standard env=!nolog
  CustomLog logs/access_log_combined combined

</VirtualHost>

